<div class="container">
    <div class="row">
        <div class="col-12">
            <table>
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Job Title</th>
                        <th>Category</th>
                        <th>Package</th>
                        <th>Experience</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of jobApplications;let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{item.jobName}}</td>
                        <td>{{item.categoryName}}</td>
                        <td>{{item.experience}}</td>
                        <td>{{item.location}}</td>
                        <td>
                            <button class="btn btn-succeess" (click)="openJob(item.jobId)">Open</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
